<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 fallback for SPA routing
    // This script redirects 404s to the correct path immediately
    const pathSegments = window.location.pathname.slice(1).split('/');
    const path = '/' + pathSegments.join('/');

    // Store the original path in sessionStorage for the app to pick up
    sessionStorage.setItem('spa_redirect_path', path);

    // Redirect to index.html (root)
    window.location.replace('/');
  </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
