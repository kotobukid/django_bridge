[package]
name = "sql_migration"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "mcheck"
path = "src/model_check.rs"


[dependencies]
chrono = "0.4.39"
rustpython-parser = "0.4.0"
rustpython-parser-core = "0.4.0"
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres"] }
tokio = { version = "1.43.0", features = ["full"] }


